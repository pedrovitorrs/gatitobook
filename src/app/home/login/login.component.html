<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <app-message
    *ngIf="fieldUsuario.invalid && fieldUsuario.touched"
    mensagem="Nome do Usuário é Obrigatório!"
  >
  </app-message>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="user"
      name="user"
      #fieldUsuario="ngModel"
      required
    />
  </div>

  <div class="form-group">
    <app-message
      *ngIf="fieldPassword.invalid && fieldPassword.touched"
      mensagem="Senha é Obrigatório!"
    >
    </app-message>

    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="password"
      name="password"
      #fieldPassword="ngModel"
      required
    />
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>
  Não é um Usuário ?
  <a [routerLink]="['novo-usuario']"> Se Cadastre! </a>
</p>
