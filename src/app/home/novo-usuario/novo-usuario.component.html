<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form
  class="form mt-4"
  [formGroup]="novoUsuarioFormGroup"
  (submit)="cadastrar()"
>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="email"
      formControlName="email"
      required
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
      required
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Usuario"
      formControlName="userName"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>
  Já é um Usuário ?
  <a [routerLink]="['']"> Faça Login! </a>
</p>
